<!DOCTYPE html>

<body>
   <textarea rows="20" cols="75">
      <!DOCTYPE html>
      <html lang="pl">
      <head>
         <meta charset="UTF-8">
         <title> Olivier Bistram </title>
      </head>
      <body>
         <div style="color:black;font-size:50px;">
            <script language="JavaScript">
               var D1=prompt("Dzien 1 = ");
               var D2=prompt("Dzien 2 = ");
               var wynik;
               var roznica;
               var a=parseFloat(D1);
               var b=parseFloat(D2);
               roznica=a-b;
               wynik=roznica*24*60*60;
               document.write("Ilość sekund = " + wynik );
            </script>
         </div>
      </body>
      </html>
   </textarea>
