<!DOCTYPE html>
 <head>
    <meta charset="utf-8">
 </head>
<body>
    <div style="color:red;font-size:50px;">
        <script language="JavaScript">
            do {
            var liczba1=prompt("wysokość=","");
            var h_bist=parseFloat(liczba1);
            }
            while ( h_bist<=0);
            do {
            var liczba1=prompt("podstawę=","");
            var a_bist=parseFloat(liczba1);
            }
            while(!( a_bist>0));
            var Pole=a_bist*h_bist/2;
            document.write("Pole="+Pole.toFixed(2)+" cm^2"+"<br>");
        </script>
    </div>
</body>
</html>
